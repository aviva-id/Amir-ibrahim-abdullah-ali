<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Money Management Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    /* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Poppins', sans-serif;
  background-color: #0e0f12;
  color: #e0e0e0;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  background-color: #16181d;
  padding: 15px 20px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
  color: #fff;
}

.menu-btn {
  font-size: 1.5rem;
  background: none;
  border: none;
  color: #00ff88;
  cursor: pointer;
}

/* SIDEBAR */
#sidebar {
  position: fixed;
  left: -260px;
  top: 0;
  width: 240px;
  height: 100%;
  background-color: #121418;
  transition: left 0.3s ease;
  box-shadow: 2px 0 10px rgba(0,0,0,0.5);
  padding: 20px;
  z-index: 1000;
}

#sidebar.active {
  left: 0;
}

.sidebar-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  color: #00ff88;
  border-bottom: 1px solid #333;
  padding-bottom: 10px;
}

#closeSidebar {
  background: none;
  border: none;
  color: #fff;
  font-size: 1.5rem;
  cursor: pointer;
}

.sidebar-list {
  list-style: none;
  margin-top: 20px;
}

.sidebar-list li {
  margin: 15px 0;
  padding: 8px;
  border-radius: 6px;
  transition: 0.2s;
  cursor: pointer;
}

.sidebar-list li:hover {
  background-color: #00ff8844;
}

/* MAIN CONTENT */
.container {
  padding: 20px;
  flex-grow: 1;
}

h1 {
  text-align: center;
  color: #00ff88;
  margin-bottom: 30px;
}

/* CARD SECTION */
.cards {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
  gap: 20px;
  margin-bottom: 40px;
}

.card {
  background-color: #1b1d22;
  border-radius: 15px;
  padding: 20px;
  width: 180px;
  box-shadow: 0 0 10px rgba(0,255,136,0.1);
  transition: 0.3s;
}

.card:hover {
  transform: translateY(-5px);
  box-shadow: 0 0 15px rgba(0,255,136,0.3);
}

.card h3 {
  color: #00ff88;
  margin-bottom: 10px;
}

/* PROGRESS SECTION */
.progress {
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
  gap: 40px;
}

.chart-section, .report-section {
  background-color: #1b1d22;
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 0 10px rgba(0,255,136,0.1);
  flex: 1;
  min-width: 300px;
}

.reports {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  gap: 20px;
  margin-top: 20px;
}

.report-card {
  background-color: #22252b;
  border-radius: 15px;
  text-align: center;
  padding: 15px;
  box-shadow: 0 0 10px rgba(0,255,136,0.1);
  transition: 0.3s;
}

.report-card:hover {
  transform: scale(1.05);
  box-shadow: 0 0 15px rgba(0,255,136,0.3);
}

.report-card h3 {
  color: #00ff88;
}

/* RESPONSIVE */
@media (max-width: 768px) {
  .cards {
    flex-direction: column;
    align-items: center;
  }

  .progress {
    flex-direction: column;
  }
  
  /* Styling input agar cocok dengan tema gelap */
input, select, textarea {
  background-color: #111;      /* warna sama seperti background card */
  color: #0f0;                 /* teks hijau seperti judul */
  border: 1px solid #0f0;      /* garis hijau lembut */
  border-radius: 8px;
  padding: 8px 12px;
  outline: none;
  transition: all 0.2s ease;
}

input:focus {
  background-color: #1a1a1a;
  box-shadow: 0 0 8px #00ff88;
}

}

  </style>
</head>
<body>
  <!-- Sidebar -->
  <aside id="sidebar">
    <div class="sidebar-header">
      <h2>Menu</h2>
      <button id="closeSidebar">&times;</button>
    </div>
    <ul class="sidebar-list">
      <li>‚öôÔ∏è Pengaturan</li>
      <li>üë§ Akun</li>
      <li>ü§ñ AI</li>
    </ul>
  </aside>

  <!-- Navbar -->
  <header class="navbar">
    <button id="menuBtn" class="menu-btn">‚ò∞</button>
    <div class="navbar-center">Economy Management</div>
    <div class="navbar-right">Date/Time</div>
  </header>

  <!-- Main Content -->
  <main class="container">
  <h1>Balance / Uang yang Dimiliki</h1>

  <!-- ‚úÖ INPUT SALDO -->
  <section class="balance-input">
    <label for="balanceInput">Saldo Awal (Rp): </label>
    <input type="number" id="balanceInput" placeholder="Masukkan saldo awal">
    <button id="saveBalance">Simpan Saldo</button>
    <h2>Saldo Sekarang: Rp <span id="balanceValue">0</span></h2>
  </section>

  <!-- ‚úÖ INPUT TRANSAKSI PER HARI -->
  <section class="cards">
    <div class="card" data-day="1">
      <h3>1 Day</h3>
      <label>Pemasukan:</label><input type="number" class="income" placeholder="Masukkan pemasukan">
      <label>Pengeluaran:</label><input type="number" class="expense" placeholder="Masukkan pengeluaran">
      <button class="save-day">Simpan</button>
      <p>Total: <span class="total">0</span></p>
    </div>
    <div class="card" data-day="2"><h3>2 Day</h3><label>Pemasukan:</label><input type="number" class="income"><label>Pengeluaran:</label><input type="number" class="expense"><button class="save-day">Simpan</button><p>Total: <span class="total">0</span></p></div>
    <div class="card" data-day="3"><h3>3 Day</h3><label>Pemasukan:</label><input type="number" class="income"><label>Pengeluaran:</label><input type="number" class="expense"><button class="save-day">Simpan</button><p>Total: <span class="total">0</span></p></div>
    <div class="card" data-day="4"><h3>4 Day</h3><label>Pemasukan:</label><input type="number" class="income"><label>Pengeluaran:</label><input type="number" class="expense"><button class="save-day">Simpan</button><p>Total: <span class="total">0</span></p></div>
    <div class="card" data-day="5"><h3>5 Day</h3><label>Pemasukan:</label><input type="number" class="income"><label>Pengeluaran:</label><input type="number" class="expense"><button class="save-day">Simpan</button><p>Total: <span class="total">0</span></p></div>
  </section>

  <!-- ‚úÖ CHART DAN PROGRESS -->
  <section class="progress">
    <div class="chart-section">
      <h2>Progress Chart</h2>
      <canvas id="progressChart"></canvas>
    </div>

    <div class="report-section">
      <h2>Progress Report</h2>

      <!-- Input Tambah Progress -->
      <div class="add-progress">
        <input type="text" id="goalTitle" placeholder="Masukkan tujuan (misal: Mencapai 500k)">
        <button id="addGoal">Tambah</button>
      </div>

      <div class="reports" id="progressList"></div>
    </div>
  </section>
</main>
<script src="script5.js"></script>
</body>
</html>
